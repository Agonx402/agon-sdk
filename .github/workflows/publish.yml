name: Publish Agon SDK

on:
  workflow_dispatch:
    inputs:
      versionBump:
        description: 'Version Bump Type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  publish:
    name: Publish Packages to NPM
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to push tags and commits
      id-token: write # Needed for NPM Provenance

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git User
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Update NPM
        run: npm install -g npm@latest

      - name: Install Root Dependencies
        run: npm ci

      - name: Bump Versions
        run: |
          # Bump root version
          npm version ${{ github.event.inputs.versionBump }} --no-git-tag-version

          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "Bumping all packages to $NEW_VERSION"

          # Update each package's version
          for pkg in packages/*; do
            if [ -f "$pkg/package.json" ]; then
              cd "$pkg"
              npm version $NEW_VERSION --no-git-tag-version
              cd ../..
            fi
          done

          # Update internal dependencies
          node -e "
          const fs = require('fs');
          const path = require('path');
          const newVersion = require('./package.json').version;
          const pkgsDir = path.join(__dirname, 'packages');
          const dirs = fs.readdirSync(pkgsDir);
          
          dirs.forEach(pkg => {
            const pkgPath = path.join(pkgsDir, pkg, 'package.json');
            if (fs.existsSync(pkgPath)) {
              let config = JSON.parse(fs.readFileSync(pkgPath));
              ['dependencies', 'devDependencies', 'peerDependencies'].forEach(depType => {
                if (config[depType]) {
                  Object.keys(config[depType]).forEach(dep => {
                    if (dep.startsWith('@agonx402/')) {
                      config[depType][dep] = '^' + newVersion;
                    }
                  });
                }
              });
              fs.writeFileSync(pkgPath, JSON.stringify(config, null, 2) + '\n');
            }
          });
          "
          
          # install to update package-lock.json with new versions
          npm install

      - name: Build Packages
        run: npm run build

      - name: Publish to NPM
        run: |
          for pkg in packages/*; do
            if [ -f "$pkg/package.json" ]; then
              echo "Publishing $pkg"
              cd "$pkg"
              npm publish --access public --provenance
              cd ../..
            fi
          done

      - name: Push Git Commit and Tag
        run: |
          NEW_VERSION=$(node -p "require('./package.json').version")
          git add .
          git commit -m "chore(release): v$NEW_VERSION"
          git tag "v$NEW_VERSION"
          git push origin HEAD:main --follow-tags

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          NEW_VERSION=$(node -p "require('./package.json').version")
          gh release create v$NEW_VERSION --title "v$NEW_VERSION" --generate-notes
